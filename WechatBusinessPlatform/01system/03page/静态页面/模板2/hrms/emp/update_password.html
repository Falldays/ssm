<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>员工管理-修改个人密码</title>
		<link rel="stylesheet" href="../res/bootstrap/css/bootstrap.min.css" type="text/css" />
		<script type="text/javascript" src="../res/bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="../res/bootstrap/js/bootstrap.min.js"></script>

	</head>

	<body>
		<ol class="breadcrumb">
			<li>当前位置:修改个人密码</li>
		</ol>
		<div class="container">
			<div class="form-signin" role="form">
				<form action="#" method="post">
					<div class="form-group">
						<div class="row">
							<label class="control-label col-md-2" style="text-align: right;">旧密码</label>
							<div class="col-sm-3">
								<input id="old_password" name="old_password" type="password" class="form-control" />
							</div>
							<div class="col-sm-1">
								<span style="color:rgb(255,0,0)">*</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="control-label col-md-2" style="text-align: right;">新密码</label>
							<div class="col-sm-3">
								<input id="new_password" name="new_password" type="password" class="form-control" />
							</div>
							<div class="col-sm-1">
								<span style="color:rgb(255,0,0)">*</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<label class="control-label col-md-2" style="text-align: right;">确认密码</label>
							<div class="col-sm-3">
								<input id="confirm_password" name="confirm_password" type="password" class="form-control" />
							</div>
							<div class="col-sm-1">
								<span style="color:rgb(255,0,0)" class="">*</span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"><span>修改密码</span></button>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
