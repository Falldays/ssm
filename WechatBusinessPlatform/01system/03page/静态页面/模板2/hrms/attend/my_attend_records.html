<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>考勤管理-我的月考勤记录</title>
		<link rel="stylesheet" href="../res/My97DatePicker/skin/WdatePicker.css" />
		<link rel="stylesheet" href="../res/bootstrap/css/bootstrap.min.css" type="text/css" />
		<script type="text/javascript" src="../res/bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="../res/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../res/My97DatePicker/WdatePicker.js"></script>

	</head>

	<body>
		<ol class="breadcrumb">
			<li>当前位置:我的月考勤记录</li>
		</ol>
		<div class="container-fluid" style="padding-left: 0px;">
			<div class="well">
				<form action="${path}/user/search" method="post">
					<div class="form-group" style="width: 100%">
						<div class="row">
							<div class="col-sm-1">
								<span>选择月份:</span>
							</div>
							<div class="col-sm-2">
								<input class="Wdate form-control" type="text" style="height:32px ;" readonly="" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM'})" />
							</div>
							<div>
								<button type="button" class="btn btn-primary"><span>查询当月考勤</span></button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div id="scrollContent" style="width: 99%">
			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr class="info">
						<th class="text-center">
							<span>打卡日期</span>
						</th>
						<th class="text-center">
							<span>上班时间</span>
						</th>
						<th class="text-center">
							<span>上班状态</span>
						</th>
						<th class="text-center">
							<span>下班时间</span>
						</th>
						<th class="text-center">
							<span>下班状态</span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2018-02-25</td>
						<td>08:30</td>
						<td>补卡</td>
						<td>17:36</td>
						<td>正常</td>
					</tr>
					<tr>
						<td>2018-02-25</td>
						<td>08:27</td>
						<td>正常</td>
						<td>17:32</td>
						<td>正常</td>
					</tr>
                   <tr>
						<td>2018-02-26</td>
						<td>----</td>
						<td>缺卡</td>
						<td>17:02</td>
						<td>早退</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>

</html>
